<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="calculator">
        <input readonly>
        <div id="buttons">
            <button>+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="slash">/</button>
            <button>0</button>
            <button id="dot">.</button>
            <button id="del">DEL</button>
            <button id="c">C</button>
            <button class="equal">=</button>
        </div>
    </div>
    <script src="./JS/script.js"></script>
</body>
</html>
